<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Baitap 10</title>
     <style>
          * {
               margin: 0;
               padding: 0;
          }
          .container {
               margin: 20px 0 0 20px;
               width: 60%;
          }
          .image-container {
               position: relative;
               display: inline-block;
               
          }
          .image-container::before {
               content: "";
                position: absolute;
                top: 40px;
                left: 20px;
                width: 80%;
                height: 85%;
                background-color: rgb(194, 52, 52);
                z-index: -1;
                border-radius: 50%/ 50% 50% 0 0;
           }
           img {
               width: 300px;
               height: 300px;

           }
           .content {
               padding: 30px;
           }
           h3 {
               padding-bottom: 20px;
           }
           p {
               line-height: 30px;
           }

     </style>
</head>
<body>
     <div class="container">
          <div class="image-container">
               <img src="https://rikkei.edu.vn/wp-content/uploads/2022/08/Untitled-.png" alt="Chủ tịch Rikkeisoft">
          </div>
          <div class="content">
               <h3>Anh Tạ Sơn Tùng</h3>
               <p>
                    Chủ tịch Rikkeisoft</br>
                    
                    Đại Học Rítumeikan Japan</br>
                    
                    Top 30 Fobes Under 30,2015
               </p>
          </div>

     </div>
     

</body>
</html>
